<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up From</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="image/odin.png" />
</head>
<body>
    <main class="content">
        <div class="picture">
            <div class="logo">
                <img src="image/odin.png" alt="logo" class="logoimg">
                <h1>ODIN</h1>
            </div>
            <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank" rel="noopener">Unsplash</a></p>
        </div>
        <div class="signupArea">
            <div class="quote">
                <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! Sign up now to get started..</p>
                <p id="youWant">You know you want to</p>
            </div>
            <div class="signup">
                <form action="#">
                    <div class="form">
                        <p class="form-title">Let's do this!</p>
                        <div class="input">
                            <label for="firstName">First Name *</label>
                            <input type="text" name="First-Name" id="firstName" required placeholder="Robert">
                        </div>
                        <div class="input">
                            <label for="lastName">Last Name *</label>
                            <input type="text" name="Last-Name" id="lastName" required placeholder="Mark">
                        </div>
                        <div class="input">
                            <label for="Email">Email *</label>
                            <input type="email" name="Email" id="Email" required placeholder="abc@gmail.com">
                        </div>
                        <div class="input">
                            <label for="Phone">Phone Number *</label>
                            <input type="number" name="phone" id="Phone" placeholder="0123456789" pattern="[0-9]{10}" required >
                        </div>
                        <div class="input">
                            <label for="psd">Password *</label>
                            <input type="text" name="password" id="psd" required>
                        </div>
                        <div class="input">
                            <label for="cpsd">Confrim Password *</label>
                            <input type="text" name="confrim-password" id="cpsd" required>
                        </div>
                        <div id="createBtn">
                            <button type="submit">Create Account</button>
                        </div>
                    </div>
                    <p class="login">Already have and account? <a href="/" target="_self">Login</a></p>
                </form>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
